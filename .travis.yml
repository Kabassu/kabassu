language: java

git:
  depth: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    
addons:
  sonarcloud:
    organization: "kabassu-github"
    branches:
      - .?
script:
  - gradle sonarqube
